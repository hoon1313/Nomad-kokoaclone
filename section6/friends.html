<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- Display Lock Icon -->
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full "></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
                    class="user-component__image user-component__image--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">this text subtitle</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel
                    <i class="fas fa-chevron-up fa-xs">
                    </i>
                </span>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.winudf.com/v2/image1/Y29tLmtha2FvLnllbGxvd2lkX2ljb25fMTU2ODcwMTI0Nl8wMjk/icon.png?w=&fakeurl=1"
                        class="user-component__image user-component__image--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
                <div>
                    <span>2
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                </span>
            </div>

        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x "></i>
                    </i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav-ellipsis__notification badge__small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa"></i>
    </div>

    <div id="no-mobile">
        <span>★ Your screen is too big ★</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
